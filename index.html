<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יומן חפ"ק - לפיד</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: A single-page, task-oriented application designed for efficient data entry and management. The primary input area features report description, reporter, log type, and action buttons arranged horizontally on larger screens for compact and efficient interaction. Date and time inputs are now hidden by default and only appear when editing an existing report. On smaller screens, these elements gracefully stack vertically to maintain usability. This consolidated input block is followed by the main content area displaying the data table. The table strictly displays reports in a Last-In-First-Out (LIFO) order for new additions (most recent at top), with existing reports updating in place without changing their position. -->
    <!-- Visualization & Content Choices: Report Data -> Goal: Input/Manage -> Presentation: Consolidated HTML Form (for add/edit) & HTML Table (for display) -> Interaction: Users input data into the primary form fields. The main action button toggles between 'הזן' (Add) and 'עדכן דיווח' (Update) based on whether an existing report is being edited. Clicking 'Edit' next to a table row populates the form and switches the button to 'Update', dynamically showing the date/time inputs. New reports are prepended to the display list. Updated reports remain in their original position. No explicit sorting is applied to the list. Justification: A compact, horizontally-aligned input form enhances data entry speed for frequent tasks on wider screens, while responsive stacking ensures mobile usability. Dynamically showing date/time inputs only during edit simplifies the default add experience. Displaying reports in strict LIFO order for new entries, combined with in-place updates, provides a very direct and predictable interaction model. Library/Method: Vanilla JS for DOM manipulation and state management, Tailwind CSS for styling and responsive layout. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #FDFBF7;
        }
        .table-cell {
            padding: 12px 16px;
            text-align: right;
            border-bottom: 1px solid #EAE2D9;
            vertical-align: middle;
        }
        .form-input, .form-select, .form-textarea {
            border-color: #DCD5CC;
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #B8A692;
            box-shadow: 0 0 0 2px rgba(184, 166, 146, 0.2);
            outline: none;
        }
        .btn-primary {
            background-color: #8C7A6B;
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #736357;
        }
        .btn-secondary {
            background-color: #EAE2D9;
            color: #6D5F53;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #DCD5CC;
        }
    </style>
</head>
<body class="bg-[#FDFBF7] text-[#4A443E]">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-5xl">

        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-[#6D5F53]">יומן חפ"ק - לפיד</h1>
        </header>

        <main class="bg-white rounded-xl shadow-lg p-6 ring-1 ring-[#EAE2D9]">
            <div class="controls-section mb-6 pb-6 border-b border-[#EAE2D9]">
                
                <div class="max-w-full mx-auto mb-6 p-4 bg-[#F8F5F1] rounded-lg shadow-inner">
                    <div class="flex flex-col sm:flex-row items-end gap-4">
                        <div class="flex-grow w-full sm:w-auto"> <label for="generalTextInput" class="block mb-1 text-sm font-semibold text-[#6D5F53]">תיאור דיווח:</label>
                            <textarea id="generalTextInput" class="form-textarea w-full p-2 border rounded-md" rows="2" placeholder="פרטי דיווח קצרים..."></textarea>
                        </div>
                        
                        <div class="flex-shrink-0 w-full sm:w-auto"> <label for="filterReporter" class="block mb-1 text-sm font-semibold text-[#8C7A6B]">מדווח:</label>
                            <select id="filterReporter" class="form-select w-full p-2.5 bg-white border rounded-lg shadow-sm">
                                <option value="אורי">אורי</option>
                                <option value="שונית">שונית</option>
                                <option value="חיליק">חיליק</option>
                            </select>
                        </div>
                        
                        <div class="flex-shrink-0 w-full sm:w-auto"> <label for="filterLogType" class="block mb-1 text-sm font-semibold text-[#8C7A6B]">שיוך:</label>
                            <select id="filterLogType" class="form-select w-full p-2.5 bg-white border rounded-lg shadow-sm">
                                <option value="שגרה">שגרה</option>
                                <option value="שריפה">שריפה</option>
                                <option value="אחר">אחר</option>
                            </select>
                        </div>
                        
                        <!-- Hidden Date and Time Inputs by default -->
                        <div id="dateInputContainer" class="flex-shrink-0 w-full sm:w-auto hidden">
                            <label for="newDate" class="block mb-1 text-sm font-semibold text-[#6D5F53]">תאריך:</label>
                            <input type="date" id="newDate" class="form-input w-full p-2 border rounded-md">
                        </div>
                        <div id="timeInputContainer" class="flex-shrink-0 w-full sm:w-auto hidden">
                            <label for="newTime" class="block mb-1 text-sm font-semibold text-[#6D5F53]">שעה:</label>
                            <input type="text" id="newTime" class="form-input w-full p-2 border rounded-md" placeholder="HH:MM" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]">
                        </div>

                        <div class="flex-shrink-0 w-full sm:w-auto flex flex-row sm:flex-col items-end gap-2"> <button id="mainActionBtn" class="btn-primary font-bold py-2 px-6 rounded-lg shadow w-full sm:w-auto">הזן</button>
                            <button id="cancelEditBtn" class="btn-secondary font-bold py-2 px-6 rounded-lg shadow w-full sm:w-auto hidden">ביטול</button>
                        </div>
                    </div>
                    <div id="inputErrorMessage" class="text-red-500 text-center mt-4 h-5"></div>
                </div>

            </div>

            <div class="table-container overflow-x-auto">
                 <p class="text-md text-[#6D5F53] mb-4">זוהי טבלת הדיווחים. כל דיווח חדש שיתווסף או יעודכן יופיע כאן באופן מיידי.</p>
                <table class="w-full min-w-full text-sm">
                    <thead class="bg-[#F8F5F1]">
                        <tr>
                            <th class="table-cell font-bold text-[#6D5F53]">דיווח</th>
                            <th class="table-cell font-bold text-[#6D5F53]">תאריך</th>
                            <th class="table-cell font-bold text-[#6D5F53]">שעה</th>
                            <th class="table-cell font-bold text-[#6D5F53]">שם המדווח</th>
                            <th class="table-cell font-bold text-[#6D5F53]">שיוך יומן</th>
                            <th class="table-cell font-bold text-[#6D5F53]">פעולות</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody">
                        <tr id="empty-state">
                            <td colspan="6" class="table-cell text-center text-gray-500 py-8">לא נוספו דיווחים עדיין.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

    </div>

    <script>
        let reports = []; // Global scope
        let editingReportIndex = null; // Global scope

        document.addEventListener('DOMContentLoaded', () => {
            const filterReporter = document.getElementById('filterReporter');
            const filterLogType = document.getElementById('filterLogType');
            
            const generalTextInput = document.getElementById('generalTextInput');
            const newDateInput = document.getElementById('newDate'); 
            const newTimeInput = document.getElementById('newTime'); 
            const dateInputContainer = document.getElementById('dateInputContainer'); // New ref
            const timeInputContainer = document.getElementById('timeInputContainer'); // New ref

            const mainActionBtn = document.getElementById('mainActionBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const tableBody = document.getElementById('reportTableBody');
            const emptyStateRow = document.getElementById('empty-state');
            const inputErrorMessage = document.getElementById('inputErrorMessage');

            // Sets default date and time in the input fields
            const setDefaultDateTime = () => {
                const now = new Date();
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                newDateInput.value = `${year}-${month}-${day}`;
                
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                newTimeInput.value = `${hours}:${minutes}`; // Ensures 24H format for default
            };
            
            // Function to validate time format (HH:MM)
            const isValidTimeFormat = (timeString) => {
                const pattern = /^([01]?[0-9]|2[0-3]):[0-5][0-9]$/;
                return pattern.test(timeString);
            };

            // Function to format date as DD/MM/YYYY
            const formatAsDDMMYYYY = (dateString) => {
                const date = new Date(dateString);
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            };

            // renderTable now simply renders the reports array as is (no sorting)
            const renderTable = () => {
                tableBody.innerHTML = '';
                
                if (reports.length === 0) {
                    tableBody.appendChild(emptyStateRow);
                    console.log('No reports to display.');
                    return;
                }

                // Render the reports in their current order (Last-In-First-Out for additions, in-place for updates)
                reports.forEach((report) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-[#F8F5F1]';
                    row.innerHTML = `
                        <td class="table-cell">${report.description.replace(/\n/g, '<br>')}</td>
                        <td class="table-cell">${formatAsDDMMYYYY(report.date)}</td>
                        <td class="table-cell">${report.time}</td>
                        <td class="table-cell">${report.reporter}</td>
                        <td class="table-cell">${report.logType}</td>
                        <td class="table-cell text-center whitespace-nowrap">
                            <button data-id="${report.id}" class="text-blue-600 hover:text-blue-800 font-semibold edit-btn">ערוך</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                console.log('Current reports array (raw order):', reports); // For debugging
            };

            // Clears the input fields and resets the form to "add new report" mode
            const resetForm = () => {
                generalTextInput.value = '';
                setDefaultDateTime(); 
                generalTextInput.focus();
                editingReportIndex = null; // Clear index for editing
                mainActionBtn.textContent = 'הזן';
                cancelEditBtn.classList.add('hidden');
                inputErrorMessage.textContent = '';
                
                // Hide date and time inputs after reset
                dateInputContainer.classList.add('hidden');
                timeInputContainer.classList.add('hidden');

                renderTable(); // Re-render to reflect the reset state
            };

            // Adds a new report
            const addReport = () => {
                const description = generalTextInput.value.trim();
                // For new reports, always take current date/time
                const date = newDateInput.value; // It will be the default set by setDefaultDateTime
                const time = newTimeInput.value; // It will be the default set by setDefaultDateTime
                
                const reporter = filterReporter.value; // Get from dropdown
                const logType = filterLogType.value;   // Get from dropdown

                if (!description) { // Only description is mandatory for new add as date/time are auto-filled
                    inputErrorMessage.textContent = 'יש למלא את שדה תיאור הדיווח.';
                    setTimeout(() => inputErrorMessage.textContent = '', 3000);
                    return;
                }

                // Date and time are always filled by setDefaultDateTime on reset/load, so no format validation needed on add
                // as they come from internal functions.

                const newReport = { 
                    id: crypto.randomUUID(), // Assign a unique ID
                    description, 
                    date, 
                    time, 
                    reporter, 
                    logType 
                };
                reports.unshift(newReport); // Add to the BEGINNING of the array
                renderTable(); // Simply render, no sorting
                resetForm(); // Reset form after adding
            };

            // Updates an existing report
            const updateReport = () => {
                const description = generalTextInput.value.trim();
                // For updates, use the values from the visible inputs
                const date = newDateInput.value; 
                const time = newTimeInput.value; 

                const reporter = filterReporter.value; // Get from dropdown
                const logType = filterLogType.value;   // Get from dropdown

                if (!description || !date || !time) { // All fields are mandatory for updates
                    inputErrorMessage.textContent = 'יש למלא את כל השדות: תיאור, תאריך ושעה.';
                    setTimeout(() => inputErrorMessage.textContent = '', 3000);
                    return;
                }
                if (!isValidTimeFormat(time)) { // Validate time format for updates
                    inputErrorMessage.textContent = 'פורמט שעה שגוי. אנא הזן HH:MM (לדוגמה, 14:30).';
                    setTimeout(() => inputErrorMessage.textContent = '', 3000);
                    return;
                }

                if (editingReportIndex !== null) {
                    const reportToUpdate = reports[editingReportIndex];
                    reportToUpdate.description = description;
                    reportToUpdate.date = date;
                    reportToUpdate.time = time;
                    reportToUpdate.reporter = reporter;
                    reportToUpdate.logType = logType;

                    renderTable(); // Simply render, no sorting (updates in place)
                    resetForm(); // Reset form after updating
                }
            };

            // Handles the click on the main action button (Add/Update)
            mainActionBtn.addEventListener('click', () => {
                if (editingReportIndex === null) {
                    addReport();
                } else {
                    updateReport();
                }
            });

            // Handles the click on the cancel edit button
            cancelEditBtn.addEventListener('click', resetForm);
            
            // Event delegation for table actions (edit)
            tableBody.addEventListener('click', (e) => {
                // Edit button
                if (e.target.classList.contains('edit-btn')) {
                    const reportIdToEdit = e.target.getAttribute('data-id');
                    const index = reports.findIndex(report => report.id === reportIdToEdit);
                    
                    if (index === -1) {
                        console.error('Report not found for editing:', reportIdToEdit);
                        return;
                    }

                    const reportToEdit = reports[index];
                    
                    // Populate inputs with report data
                    generalTextInput.value = reportToEdit.description;
                    newDateInput.value = reportToEdit.date;
                    newTimeInput.value = reportToEdit.time; 
                    filterReporter.value = reportToEdit.reporter; // Update dropdown
                    filterLogType.value = reportToEdit.logType;   // Update dropdown
                    
                    editingReportIndex = index; // Set editing mode
                    mainActionBtn.textContent = 'עדכן דיווח'; // Change button text
                    cancelEditBtn.classList.remove('hidden'); // Show cancel button
                    
                    // SHOW date and time inputs when editing
                    dateInputContainer.classList.remove('hidden');
                    timeInputContainer.classList.remove('hidden');

                    generalTextInput.focus(); // Focus on description for editing
                }
            });

            // Initialize default date and time, and render table on load
            setDefaultDateTime();
            renderTable(); // Initial render
        });
    </script>
</body>
</html>
